<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<div class="all">
  <div class="banner" style="background-color:#FFFFFF;">
    <ngx-skeleton-loader class="img" count="1" appearance="line" animation="progress-dark" [theme]="{
      'height.px': 30,
      'background-color': '#FFFFFF'

    }">
    </ngx-skeleton-loader>
    <div class="top" style="background-color:#FFFFFF ;">

      <img class="tulio" loading="lazy"
        src="https://storage.googleapis.com/front-agrodatai-dev/agrodatai/img/don-tulios/Don-Tulio-saludando3.jpg"
        alt="" />
    </div>

    <div class="load" style="background: #9C4DAD">

      <ngx-skeleton-loader count="4" appearance="circle" animation="progress-dark" [theme]="{
          height: '25px',
          width: '25px',
          'background-color': '#572F75'
        }"></ngx-skeleton-loader>
    </div>
  </div>
</div>
